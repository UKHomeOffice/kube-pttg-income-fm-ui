---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/secure-backends: "true"
  name: pttg-ip-fm-ui
spec:
  rules:
  - host: pttg-ip-fm-ui-{{.ENVIRONMENT}}.notprod.homeoffice.gov.uk
    http:
      paths:
      - backend:
          serviceName: pttg-ip-fm-ui
          servicePort: 443
        path: /
  - host: www.pttg-ip-fm-ui-{{.ENVIRONMENT}}.notprod.homeoffice.gov.uk
    http:
      paths:
      - backend:
          serviceName: pttg-ip-fm-ui
          servicePort: 443
        path: /
  tls:
  - hosts:
    - pttg-ip-fm-ui-{{.ENVIRONMENT}}.notprod.homeoffice.gov.uk
    - www.pttg-ip-fm-ui-{{.ENVIRONMENT}}.notprod.homeoffice.gov.uk
    secretName: letsencrypt-tls
